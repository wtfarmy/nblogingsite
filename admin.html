<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Manage Blog Posts</title>

  <!-- Quill editor CSS -->

  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: #fafafa;
      color: #222;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #ff3300;
    }

    form {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-bottom: 3rem;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }

    input[type="text"], input[type="date"], input[type="url"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    #editor {
      height: 150px;
      margin-bottom: 1rem;
      background: white;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button[type="submit"] {
      background: #ff3300;
      color: white;
      font-weight: 700;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background: #cc0000;
    }

    .posts-list {
      margin-top: 1rem;
    }

    .post {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      position: relative;
    }

    .post h3 {
      margin: 0 0 0.3rem 0;
      color: #ff3300;
    }

    .post small {
      color: #666;
      display: block;
      margin-bottom: 0.5rem;
    }

    .post-content {
      color: #333;
      margin-bottom: 0.5rem;
    }

    .post-video {
      margin-top: 0.75rem;
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
    }

    .post-video iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }

    .btn-delete {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #cc0000;
      border: none;
      color: white;
      padding: 0.4rem 0.7rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.3s ease;
    }

    .btn-delete:hover {
      background: #ff0000;
    }

    .loading {
      text-align: center;
      font-style: italic;
      color: #999;
    }
  </style>

  <!-- Firebase SDK -->

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Quill Editor JS -->

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

</head>
<body>

  <h1>Admin Panel: Manage Blog Posts</h1>

  <form id="post-form">
    <label for="title">Post Title</label>
    <input type="text" id="title" required placeholder="Enter post title" />

```
<label for="author">Author</label>
<input type="text" id="author" required placeholder="Enter author name" />

<label for="date">Date</label>
<input type="date" id="date" required />

<label for="editor">Content</label>
<div id="editor"></div>

<label for="youtube-url">YouTube Video URL (optional)</label>
<input type="url" id="youtube-url" placeholder="Paste YouTube video link here" />

<button type="submit">Add Post</button>
```

  </form>

  <h2>Existing Posts</h2>
  <div id="posts-container" class="posts-list">
    <p class="loading">Loading posts...</p>
  </div>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCdeme0EVSoDmtKS2kjJb9lz_om82VxTSo",
      authDomain: "bloging-1e7df.firebaseapp.com",
      projectId: "bloging-1e7df",
      storageBucket: "bloging-1e7df.appspot.com",
      messagingSenderId: "177297831056",
      appId: "1:177297831056:web:4cc414cdeb9e4ebe14d415"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Initialize Quill editor
    const quill = new Quill('#editor', {
      theme: 'snow',
      placeholder: 'Write your blog content here...',
      modules: {
        toolbar: [
          ['bold', 'italic', 'underline'],
          [{ 'list': 'ordered'}, { 'list': 'bullet' }],
          ['link', 'image']
        ]
      }
    });

    const postForm = document.getElementById('post-form');
    const postsContainer = document.getElementById('posts-container');

    // Extract YouTube video ID from URL helper
    function getYouTubeVideoID(url) {
      if (!url) return null;
      // Common YouTube URL formats regex
      const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:watch\?v=|embed\/|v\/)|youtu\.be\/)([A-Za-z0-9_-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    // Load posts and display them
    async function loadPosts() {
      postsContainer.innerHTML = '<p class="loading">Loading posts...</p>';
      try {
        const snapshot = await db.collection('posts').orderBy('createdAt', 'desc').get();
        if (snapshot.empty) {
          postsContainer.innerHTML = '<p>No posts found.</p>';
          return;
        }

        postsContainer.innerHTML = '';
        snapshot.forEach(doc => {
          const post = doc.data();
          const videoID = getYouTubeVideoID(post.youtubeUrl);
          const postDiv = document.createElement('div');
          postDiv.classList.add('post');

          postDiv.innerHTML = `
  <h3>${post.title}</h3>
  ${videoID ? `
  <div class="post-video">
    <iframe src="https://www.youtube.com/embed/${videoID}" allowfullscreen allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
  </div>
  ` : ''}
  <small>By ${post.author} on ${post.date}</small>
  <div class="post-content">${post.content}</div>
  <button class="btn-delete" onclick="deletePost('${doc.id}')">Delete</button>
`;

          postsContainer.appendChild(postDiv);
        });
      } catch (error) {
        postsContainer.innerHTML = `<p>Error loading posts: ${error.message}</p>`;
      }
    }

    // Delete post function
    async function deletePost(id) {
      if (!confirm('Are you sure you want to delete this post?')) return;
      try {
        await db.collection('posts').doc(id).delete();
        alert('Post deleted!');
        loadPosts();
      } catch (error) {
        alert('Failed to delete post: ' + error.message);
      }
    }

    // Add new post on form submit
    postForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const author = document.getElementById('author').value.trim();
      const date = document.getElementById('date').value;
      const content = quill.root.innerHTML.trim();
      const youtubeUrl = document.getElementById('youtube-url').value.trim();

      if (!title || !author || !date || !content || content === '<p><br></p>') {
        alert('Please fill all fields and add some content.');
        return;
      }

      // Optional: validate YouTube URL format, skip if empty
      if (youtubeUrl && !getYouTubeVideoID(youtubeUrl)) {
        alert('Please enter a valid YouTube video URL or leave it empty.');
        return;
      }

      try {
        await db.collection('posts').add({
          title,
          author,
          date: new Date(date).toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' }),
          content,
          youtubeUrl: youtubeUrl || null,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert('Post added successfully!');
        postForm.reset();
        quill.setContents([]);
        loadPosts();
      } catch (error) {
        alert('Error adding post: ' + error.message);
      }
    });

    // Expose deletePost globally so onclick works
    window.deletePost = deletePost;

    // Load posts on page load
    loadPosts();
  </script>

</body>
</html>
