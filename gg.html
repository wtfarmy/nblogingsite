<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Posts</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #1a1a1a;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(135deg, #ff3300, #cc0000);
      padding: 1.5rem 1rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    main {
      padding: 2rem;
    }

    .post {
      background: #292929;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      margin: 1rem 0;
      padding: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
    }

    .post:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(255, 51, 0, 0.4);
    }

    .post h2 {
      margin-top: 0;
      font-size: 1.8rem;
      color: #ff4d4d;
    }

    .post p {
      font-size: 1rem;
      line-height: 1.6;
    }

    .post iframe {
      max-width: 100%;
      border: none;
      margin-top: 1rem;
      border-radius: 8px;
    }

    .top-trending-box {
      background-color: #222;
      border-left: 5px solid #ff3300;
      padding: 1rem;
      margin-top: 2rem;
      animation: fadeInUp 1s ease forwards;
    }

    .footer-subscribe {
      margin-top: 3rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .footer-subscribe input[type="email"] {
      padding: 0.7rem 1rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #333;
      color: white;
      transition: box-shadow 0.3s ease;
    }

    .footer-subscribe input[type="email"]:focus {
      box-shadow: 0 0 10px rgba(255, 51, 0, 0.5);
      outline: none;
    }

    .footer-subscribe button {
      padding: 0.7rem 1.5rem;
      background: #ff3300;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.3s ease;
    }

    .footer-subscribe button:hover {
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }

      .post h2 {
        font-size: 1.5rem;
      }

      .post p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Blog</h1>
  </header>
  <main>
    <div id="postsContainer">‚è≥ Loading posts...</div>

    <div class="top-trending-box">
      <h3>üî• Top Trending</h3>
      <p>Discover the latest posts on gaming, tech, anime, and more!</p>
    </div>

    <div class="footer-subscribe">
      <input type="email" placeholder="Enter your email for updates" />
      <button>Subscribe</button>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
    } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPiqlFtuXZtggQoNHFK6p9Py7UOl77ytQ",
      authDomain: "gamexd-d6fef.firebaseapp.com",
      projectId: "gamexd-d6fef",
      storageBucket: "gamexd-d6fef.appspot.com",
      messagingSenderId: "50518442447",
      appId: "1:50518442447:web:024df1a195189017d1e5f5",
      measurementId: "G-WW2DW3REJ1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadPosts() {
      const postsContainer = document.getElementById("postsContainer");
      postsContainer.innerHTML = "";

      const querySnapshot = await getDocs(collection(db, "blogs"));
      querySnapshot.forEach((doc, index) => {
        const post = doc.data();
        const postEl = document.createElement("div");
        postEl.className = "post";
        postEl.style.animationDelay = `${index * 0.1}s`;

        postEl.innerHTML = `
          <h2>${post.title}</h2>
          <p>${post.content}</p>
          ${post.youtubeLink ? `<iframe width="100%" height="315" src="${post.youtubeLink}" frameborder="0" allowfullscreen></iframe>` : ""}
        `;
        postsContainer.appendChild(postEl);
      });
    }

    loadPosts();
  </script>
</body>
</html>
